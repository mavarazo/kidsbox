{% extends "base.html" %}

{% block app_content %}
<h1>Tags</h1>
<table class="table table-hover">
    <thead>
    <tr>
        <th>UID</th>
        <th>Name</th>
        <th>Path</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    {% for tag in tags %}
    <tr>
        <td>{{ tag.uid }}</td>
        <td>{{ tag.name or '' }}</td>
        <td>{{ tag.path or '' }}</td>
        <td>
            <a class="btn btn-default" href="{{ url_for('tags.edit', id=tag.id) }}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a>
            <a class="btn btn-default" href="{{ url_for('tags.delete', id=tag.id) }}">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
