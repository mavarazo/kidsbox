{% extends "base.html" %}

{% block app_content %}
<table class="table table-hover">
    <thead>
    <tr>
        <th>Id</th>
        <th>UID</th>
        <th>Name</th>
        <th>Path</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    {% for tag in tags %}
    <tr>
        <td>{{ tag.id }}</td>
        <td>{{ tag.uid }}</td>
        <td>{{ tag.name or '' }}</td>
        <td>{{ tag.path or '' }}</td>
        <td>Edit / Delete</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
