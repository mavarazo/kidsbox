{% extends "base.html" %}

{% block app_content %}
<h1>Tags</h1>
<table class="table table-hover">
    <thead>
    <tr>
        <th>UID</th>
        <th>Name</th>
        <th>Path</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    {% for tag in tags %}
    <tr>
        <td>{{ tag.uid }}</td>
        <td>{{ tag.name or '' }}</td>
        <td>{{ tag.path or '' }}</td>
        <td><a href="{{ url_for('tags.edit', id=tag.id) }}">Edit</a> / Delete</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
